<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic Image Editing</title>

    <style>
        body {
            background-color: #c6e6cf;
        }
        header {
            background-color: #a5fec0;
            color: #012f30;
            margin: 0.5em 0.5em 0.5em 0.5em;
            display: flex;
            padding: 0.5em;
            justify-content: space-around;
            border-radius: 0.25em;
            border: 1px;
            border-color: #012f30;
        }
        h2 {
            background-color: #018159;
            color: white;
            text-align: center;
            padding: 0.5em;
            display: block;
            border-radius: 0.7em;
        }
        .button {
            font: 500 1em 'Helvetica Neue';
            display: inline-block;
            padding 0 4em;
            cursor: crosshair;
        }
        span.button:hover {
            background-color: #83c998;
        }

    </style>

</head>
<body>
<h2>Edit your image
    <header>
        <span class="button" id="btnBrighten">Brighten</span>
        <span class="button" id="btnDarken">Darken</span>
    </header>
</h2>

</body>
</html>
